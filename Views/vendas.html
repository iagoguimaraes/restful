<h1>
    Vendas
</h1>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Produto</th>
            <th>Cliente</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="v in vendas">
            <td>{{v.Id}}</td>
            <td>{{v.Data}}</td>
            <td>{{v.Produto.Descricao}}</td>
            <td>{{v.Cliente.Nome}}</td>
        </tr>
    </tbody>
</table>
